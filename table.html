<html>
    <head>
        <title>HTML Tables</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                   <th>Name</th> 
                   <th>City</th> 
                   <th>Country</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Scott Desatnick</td>
                    <td>Boston</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Adam Colson</td>
                    <td>Germany</td>
                    <td>Europe</td>
                </tr>
                <tr>
                    <td>Tuan Bui</td>
                    <td>London</td>
                    <td>UK</td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="3">City, Country & Planet</th>
            </tr>
            <tr>
                <td>Elon Musk</td>
                <td>California</td>
                <td>USA</td>
                <td>Earth</td>
            </tr>
        </table>
        <br><br>
        <table>
            <tr>
                <th>Name</th>
                <td>Robert</td>
            </tr>
            <tr>
                <th rowspan="3">City, Country & Planet</th>
                <td>Boston</td>
            </tr>
            <tr>
                <td>Sydney</td>
            </tr>
            <tr>
                <td>Earth</td>
            </tr>
        </table>
    </body>
</html>
