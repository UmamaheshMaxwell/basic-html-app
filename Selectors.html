<html>
    <head>
        <title>CSS Selectors</title>
        <style>
            h1 {
                color: royalblue;
            }

            #paraID{
                color: green;
            }

            .selector-list {
                color: crimson;
            }
        </style>
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <ul class="selector-list">
            <li>Simple Selector - Select elements based on name, id and class</li>
            <li>Combinator slector - Select elements based on relationship between them </li>
            <li>Pseudo-class selectors</li>
            <li>Pseudo-Elemnts selectors</li>
            <li>Attribute Selectors</li>
        </ul>
        <p id="paraID">
            This is paragraphs
        </p>
    </body>
</html>
